<!--Extending 'master.html' to inherit its structure and styles-->
{% extends 'master.html' %}
<!--Providing content to display in 'index.html'-->
{% block content %}
<!--Creating a container that has all the content to display-->
<div class="w3-container w3-content w3-center w3-padding">
    <div class="w3-card w3-black w3-margin-bottom">
        <!--<img src="welcome-image.jpg" alt="Welcome Image" style="width:100%">-->
        <div class="w3-container w3-center">
            <h2>MaybellineGlam!</h2><!--Displaying the heading2-->
        </div>
        <!--Displaying the heading2-->
        <h2 class="w3-yellow">Featured Products</h2>
        <div class="w3-row-padding w3-margin-top">
            <!--Django for loop template tags  that iterates over the 'products' data passed to the template and store them in 'product'-->
            {% for product in products %}
                <!--Creating a container with 1/3 of the grid-->
                <div class="w3-third w3-margin-bottom" >
                    <div class="w3-card w3-border w3-border-white" >
                        <div class="w3-container w3-padding" style="height:200px;">
                        <!--Html image tag to display the product's image from the image_link property of 'product'-->
                            <img src="{{ product.image_link }}" class="w3-image" alt="Product Image">
                        </div>
                        <div class="w3-container" style="height:200px">
                            <!--Html elements(p,h) to display the product's name,price from the name and price property of 'product'-->
                            <h5>{{ product.name }}</h5>
                            <!--<p>{{ product.description }}</p>-->
                            <p>Price: ${{ product.price }}</p>
                            <!--Html anchor element providing link to product's details from product_link property of 'product'-->
                            <a href="{{ product.product_link }}" class="w3-button w3-yellow" target="_blank">View Details</a>
                        </div>
                    </div>
                </div>
            <!--End of for loop-->
            {% endfor %}
        </div>
    </div>
</div>
<!--End of content block-->
{% endblock %}
